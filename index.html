<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="
https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.min.css
" rel="stylesheet">
<title>Login Page</title>
    </head>
    <body>
        <form action="" method="POST">
            <h1>Login Page</h1>
            <div>
                <input type="email" name="cEmail" placeholder="Email" autocomplete="off">
            </div>
            <div>
                <input type="password" name="cPassword" placeholder="Password">
                <i class="ri-eye-fill"></i>
            </div>
            <section>
                <span>
                    <input type="checkbox" id="rCheck">
                    <label for="rCheck">Remember me</label>
                </span>
                <a href="#">Forgot password?</a>
            </section>
            <div>
                <button>Se Connecter</button>
            </div>
            <p>Create an new account? <a href="#">Sign in</a></p>
        </form>
    </body>
</html>
